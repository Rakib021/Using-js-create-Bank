<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Bank</title>

<!-- Bootstrap Css Link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<!-- Main CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your E- Mail">
            <br>
            <input type="password" class="form-control"  placeholder="Enter Your Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="Transection-area">
        <div class="row">
            <div class="col-md-4"> 
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$<span id="cuurentBalance">3000</span></h2>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4> <br>
                <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit"><br>
               
                <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6  ">
               <div class="submit-area">
                <h4>Withdraw</h4><br>
                <input id="withdrawAmount" class="form-control" type="text" placeholder=" $ amount You want to Withdraw"><br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>

<script>
    //login button event handler
    const login = document.getElementById("login");
    login.addEventListener('click',function(){
        const loginArea =document.getElementById('login-area');
        loginArea.style.display ="none";
        const TransectionArea = document.getElementById('Transection-area');
        TransectionArea.style.display ="block";
    })

        //deposit button event handler
        const addDepositBtn =document.getElementById('addDeposit');
        addDepositBtn.addEventListener('click',function(){
 const depositAmount =document.getElementById('depositAmount').value;
 const depositNumber = parseFloat(depositAmount);

//  const currentDeposit = document.getElementById("currentDeposit").innerText;
//  const currentDepositNumber = parseFloat(currentDeposit);
//  const totalDeposit = depositNumber+ currentDepositNumber;
//  document.getElementById("currentDeposit").innerText =totalDeposit;
updateSpanTag("currentDeposit",depositNumber);

 updateSpanTag("cuurentBalance",depositNumber);

 
 document.getElementById('depositAmount').value="";
})

//withdraw button event handler
const withdrawBtn =document.getElementById('addWithdraw');
//button k access korlam
withdrawBtn.addEventListener('click',function(){
    const withdrawNumber = getInput("withdrawAmount");
    console.log(withdrawNumber);

})

 function getInput(id){
    const withdrawAmount = document.getElementById(id).value; //form er moddhe input k access korlam
const withdrawNumber = parseFloat(withdrawAmount);  //withdraw amount k string theke float anlam
return withdrawNumber;

 }
    function updateSpanTag(id,depositNumber){
        const current = document.getElementById(id).innerText;
 const currentNumber = parseFloat(current);
 const Total = depositNumber + currentNumber;
 document.getElementById(id).innerText =Total;

    }

</script>
</body>
</html>
